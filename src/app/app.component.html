<h2>Feedback</h2>
<form class="form-example" [formGroup]="feedbackForm" (ngSubmit)="submitFeedback()">
  <div>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Email" [formControl]="emailControl">
      <mat-error>Error</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Name" [formControl]="nameControl">
      <mat-error>Error</mat-error>
    </mat-form-field>
  </div>
  <div *ngFor="let phoneControl of phoneArrayControl.controls; let i = index">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Phone" [formControl]="phoneControl">
      <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="removePhone(i)">
        <mat-icon>X</mat-icon>
      </button>
      <mat-error *ngIf="phoneControl.hasError('pattern')">Error</mat-error>
      <mat-error *ngIf="phoneControl.hasError('needsPlus')">First symbol must be plus</mat-error>
    </mat-form-field>
  </div>
  <button mat-button (click)="addPhone()">Add phone</button>
  <div>
    <mat-checkbox class="example-margin" [formControl]="checkControl">Checked</mat-checkbox>
  </div>
  <div>
    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Message" cols="30" rows="10" draggable="false" [formControl]="textControl"></textarea>
      <mat-error>Error</mat-error>
    </mat-form-field>
  </div>
  <div>
    <span>Rate:</span>
    <app-custom-control [formControl]="ratingControl"></app-custom-control>
  </div>
  <button mat-button type="submit" [disabled]="!feedbackForm.valid">submit</button>
</form>
