<h2>Feedback</h2>
<form class="form-example" [formGroup]="feedbackForm" (ngSubmit)="submitFeedback()">
  <div>
    <app-custom-input name="Email" formControlName="email"></app-custom-input>
    <div [hidden]="emailControl.valid  || emailControl.untouched">Error</div>
  </div>
  <div>
    <app-custom-input name="Name" formControlName="name"></app-custom-input>
    <div [hidden]="nameControl.valid  || nameControl.untouched">Error</div>
  </div>
  <div *ngFor="let phoneControl of phoneArrayControl.controls; let i = index">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Phone" [formControl]="phoneControl">
      <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="removePhone(i)">
        <mat-icon>X</mat-icon>
      </button>
      <mat-error *ngIf="phoneControl.hasError('pattern')">Error</mat-error>
      <mat-error *ngIf="phoneControl.hasError('needsPlus')">First symbol must be plus</mat-error>
    </mat-form-field>
  </div>
  <button mat-button (click)="addPhone()">Add phone</button>
  <div>
    <mat-checkbox class="example-margin" formControlName="check">Checked</mat-checkbox>
  </div>
  <div>
    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Message" cols="30" rows="10" draggable="false" formControlName="text"></textarea>
      <mat-error>Error</mat-error>
    </mat-form-field>
  </div>
  <div>
    <span>Rate:</span>
    <app-custom-control formControlName="rating"></app-custom-control>
  </div>
  <button mat-button type="submit" [disabled]="!feedbackForm.valid">submit</button>
</form>
